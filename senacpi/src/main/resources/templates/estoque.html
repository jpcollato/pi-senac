<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>JPCYCLES</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Estoque</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Compras</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Vendas</a></li>
        </ul>
    </nav>

    <div class="container col-sm-4 text-center mt-3">
        <h3>Cadastrar Bicicleta</h3>
        <form>
            <div class="input-group m-2">
                <span class="input-group-text">Marca</span>
                <input type="text" class="form-control" required>
            </div>

            <div class="input-group m-2">
                <span class="input-group-text">Modelo</span>
                <input type="text" class="form-control" required>
            </div>
            <div class="input-group m-2">
                <span class="input-group-text">Preço Custo R$</span>
                <input type="number" class="form-control">
            </div>

            <div class="input-group m-2">
                <span class="input-group-text">Preço Venda R$</span>
                <input type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
        </form>
    </div>

    <div class="container col-sm-8">
        <table class="table m-3">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Preço Custo(R$)</th>
                    <th>Preço Venda(R$)</th>
                    <th>Saldo</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
