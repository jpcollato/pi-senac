<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>JPCYCLES</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/estoque}">Estoque</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/compras}">Compras</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/vendas}">Vendas</a></li>
        </ul>
    </nav>

    <div class="container col-sm-4 text-center mt-3">
        <h3>Cadastrar Bicicleta</h3>
        <form th:action="@{/cadastrarBici}" method="POST" th:object="${bicicleta}">
            <div class="input-group m-2">
                <span class="input-group-text">Marca</span>
                <input type="text" class="form-control" th:field="${bicicleta.marca}" required>
            </div>

            <div class="input-group m-2">
                <span class="input-group-text">Modelo</span>
                <input type="text" class="form-control" th:field="${bicicleta.modelo}" required>
            </div>
            <div class="input-group m-2">
                <span class="input-group-text">Ano</span>
                <input type="number" class="form-control" th:field="${bicicleta.ano}" min="0">
            </div>

            <div class="input-group m-2">
                <span class="input-group-text">Tamanho</span>
                <input type="text" class="form-control" th:field="${bicicleta.tamanho}" maxlength="1" placeholder="P, M, G">
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
        </form>
    </div>

    <div class="container col-sm-8">
        <table class="table m-3">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Tamanho</th>
                    <th>Preço Custo(R$)</th>
                    <th>Preço Venda(R$)</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bicicleta : ${bicicletas}">
                    <td th:text="${bicicleta.id}">ID</td>
                    <td th:text="${bicicleta.modelo}">MODELO</td>
                    <td th:text="${bicicleta.marca}">MARCA</td>
                    <td th:text="${bicicleta.ano}">ANO</td>
                    <td th:text="${bicicleta.tamanho}">TAMANHO</td>
                    <td th:text="${bicicleta.precoCusto}">PREÇOCUSTO</td>
                    <td th:text="${bicicleta.precoVenda}">PREÇOVENDA</td>
                    <td th:text="${bicicleta.saldo}">SALDO</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
